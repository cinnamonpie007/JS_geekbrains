<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  перефиксная форма возврощает новое значение прибавляет 1 к а и изменяет значение с на 2 
  изменяет значение a не понял почему
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  постфиксная форма возвращает старое значение так как b = 1 значит d = 1 и изменяет значение b на 2 , немного не понял почему
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  2 + перфексная форма 1 + 2 = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  2 + постфиксная форма b(значение 3) = 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
