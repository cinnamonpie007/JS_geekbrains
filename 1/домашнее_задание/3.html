<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /* 
  1. 10 + 10 = 20 так как тип number
  2. 20 + '10' = '2010' будет конкотинация и приклеит число к строке
  3. С помощью console.log выводим строку "2010" в консоль.
  */
  console.log(10 + 10 + "10");
  /*
  1. 10 (number) + "10" приклеит к строке получаем "1010"  
  2. к строке "1010" приклеивается число 10 получаем "101010" 
  3. С помощью console.log выводим "101010" в консоль.
  */
  console.log(10 + "10" + 10);
  /*
  1. 10 + 10 = 20 
  2. так как строка "10" не имеет не числовых значений функция + преобразует строку в число 
  3. к числу 20 прибавляем преобразованную в число строку 10 получаем 30
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");
  /*
  1. "" == null(0) соответсвенно -"" преобразует пустую строку в -0
  2. 10 / -0 = -бесконечность(в js можно делить на 0)
  3. С помощью console.log выводим число - бесконечность в консоль.
  */
  console.log(10 / -"");
  /*
  1. функция +(number) не принимает , соответсвенно -"2,5" = NaN
  2. 10 / NaN = NaN
  3. С помощью console.log выводим NaN в консоль. 
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
